<div class="gh-search">
  <app-search-form (submit)="onChangeForm($event)"></app-search-form>
  <div class="gh-search__list">
    <app-card-list [users]="users | async" [loading]="loading" [error]="errorMsg"></app-card-list>
  </div>
  <app-pagination [totalItems]="totalItems" [perPage]="perPage" [current]="currentPage" (pageChange)="onPageChange($event)"></app-pagination>
</div>
